plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id "maven-publish"
}

group 'com.ttiganik'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ttiganik/hrd-java-test-registry")
            credentials {
                username = System.properties['hmGithubUser']
                password = System.properties['hmGithubPassword']
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}